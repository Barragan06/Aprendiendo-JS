    <script> 
    console.log("VAR & LET");
    console.log("********************VAR**************")
    // asi queda con var :(
    var hola = "hola mundo";
    console.log(hola);
    let hello = "Hello world"
    console.log(hello);
    //Ejemplo de el ambito de bloque {};
    var musica = "Zayn";
    console.log(musica);
{
    var musica = "Sia";
    console.log(musica);
}
    console.log(musica);
    /*1. La variable que este dentro de un bloque de llaves puede cambiar su valor y cuando sale 
     vale lo mismo que el cuando salio del bloque, (pasos logicos y declaracion); */
     
     // asi queda con let :)
    console.log("********************LET**************")
    let yosoy = "Yo soy";
    console.log(yosoy);
    let iam = "i am";
    console.log(iam);
    //Ejemplo con let
    let music = "Zayn"
    console.log(music);
    //antes de las llaves
    {
        let music = "Sia";
        console.log(music);
    }
    console.log(music);
    // la variable despues de las llaves vuelve a valer lo qe valia globalmente

    console.log("CONST");
    //2. CONST para variables que nunca cambian por ejemplo PI
    const PI = 3.1416;
    console.log(PI);

    // los objetos llevan llaves con sus atributos estos con su valor, ejemplo

    let objeto = {
        nombre :"Jose",
        edad :21
    }
    let colores = ["Blanco", "Rojo", "Azul"];

    console.log(objeto);
    console.log(colores);
